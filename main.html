<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../FontAwesome/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="todo-app">
        <div class="header">
        <h2>My Todo List</h2>
        <img src="icegif-1127.gif" alt="gif" class="cina-gif">
      </div>
        <div class="text-task">
            <input type="text" id="input-box" class="form-input" placeholder="Write your task">
            <input type="submit" id="add-box" value="Add" onclick="addTask()" class="form-submit">
        </div>
        <span id="input-err" style="color: rgb(1, 18, 25);align-items: center;"></span>
        <ul id="task-list">
            <!--li class="task-item"> Get TOEIC certificate</-li>
            <li class="task-item"> Apply intern successfully</li>-->
        </ul>
      </div>

    </div>
    <script src="todojs.js"></script>
</body>

</html>
